<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <style>
        body {
            background-color: #1e3c72;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background-color: #f2f2f2;
        }
        .btn-login {
            background-color: #ffb703;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }
        .btn-login:hover {
            background-color: #e94560;
        }
        .error {
            color: red;
            display: none;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Inicio de Sesión</h1>
        <input type="text" id="username" placeholder="Usuario">
        <input type="password" id="password" placeholder="Contraseña">
        <button class="btn-login" onclick="validateLogin()">Ingresar</button>
        <p id="error-message" class="error">Usuario o contraseña incorrectos</p>
    </div>

    <script>
        function validateLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Validación en el cliente
            if (username === 'alumno' && password === '2024') {
                window.location.href = 'astronomia.html'; // Redirigir a la página principal
            } else {
                document.getElementById('error-message').style.display = 'block';
            }
        }
    </script>

</body>
</html>
